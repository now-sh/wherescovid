<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="status">Loading...</div>
    <div id="location"></div>
    <div id="api"></div>
    
    <script>
    // Test basic JavaScript
    document.getElementById('status').textContent = 'JavaScript is working!';
    
    // Test fetch API
    fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
            document.getElementById('location').textContent = 'Location: ' + data.city + ', ' + data.region;
        })
        .catch(error => {
            document.getElementById('location').textContent = 'Location error: ' + error;
        });
    
    // Test COVID API
    fetch('https://services1.arcgis.com/0MSEUqKaxRlEPj5g/arcgis/rest/services/ncov_cases/FeatureServer/1/query?f=json&where=Confirmed%20%3E%200&returnGeometry=false&spatialRel=esriSpatialRelIntersects&outFields=*&orderByFields=Confirmed%20desc%2CCountry_Region%20asc%2CProvince_State%20asc&resultOffset=0&resultRecordCount=1&cacheHint=false')
        .then(response => response.json())
        .then(data => {
            if (data.features && data.features.length > 0) {
                const first = data.features[0].attributes;
                document.getElementById('api').textContent = 'COVID API: ' + first.Country_Region + ' - Cases: ' + first.Confirmed;
            }
        })
        .catch(error => {
            document.getElementById('api').textContent = 'COVID API error: ' + error;
        });
    </script>
</body>
</html>
